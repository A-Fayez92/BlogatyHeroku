{% extends 'main.html' %}
{% block content %}


<div class="col-md-7">
    <h5>Your Blogs</h5>
    <a class="btn btn-primary  btn-sm btn-block" href="{% url 'CreateBlog' %}">Create New Blog</a>
    <hr>
    <div class="card card-body">
        
        <table class="table table-sm">
            <tr>
                <th>Blog Title</th>
                <th>Date Created</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>

                {% for blog in all_blogs %}
                <tr>
                    <td>{{blog.title}}</td>
                    <td>{{blog.date_created}}</td>
                    <td><a class="btn btn-sm btn-primary" href="{% url 'ViewBlog' blog.id %}">View</a></td>
                    <td><a class="btn btn-sm btn-info" href="{% url 'EditBlog' blog.id %}">Update</a></td>

                    <td><a class="btn btn-sm btn-danger" href="{% url 'deleteBlog' blog.id %}">Delete</a></td>

                </tr>
           {% endfor %}

    
        </table>
    </div>
</div>
{% endblock %}
